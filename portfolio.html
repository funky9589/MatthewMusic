<body>
  <div class="ripple-container" id="rippleContainer"></div>
  <div class="vinyl-container" id="vinylContainer">
    <img src="assets/vinyl.png" alt="Vinyl Record" class="vinyl">
  </div>

  <header class="navbar">
    <div class="logo-container">
      <a href="index.html#home" class="logo-link">
        <img src="assets/logoremove.png" alt="Logo" class="logo-img">
        <span class="logo-text">MATTHEW MUSIC<br><strong>AUDIO</strong></span>
      </a>
    </div>
    <nav>
      <ul class="nav-links">
        <li><a href="index.html#home">Home</a></li>
        <li><a href="index.html#about">About</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="portfolio.html">Portfolio</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>

  <section id="portfolio" class="portfolio-section">
    <h2>Portfolio</h2>
    <div class="music-player">
      <h3 id="current-track">Track Name</h3>
      <audio id="audioPlayer" src="assets/music/Silent Horror.mp3"></audio>
      <div class="controls">
        <button id="playPauseBtn"><i class="fas fa-play"></i></button>
        <button id="stopBtn"><i class="fas fa-stop"></i></button>
      </div>
      <div class="progress-volume-container">
        <div class="progress" id="progress">
          <div class="progress-bar" id="progressBar"></div>
        </div>
      </div>
      <select id="trackSelect"></select>
    </div>
  </section>
