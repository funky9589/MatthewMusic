<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Matthew Music - Portfolio</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="cursor-circle" id="cursorCircle"></div>

   <!-- Header（共用） -->
  <header class="navbar">
    <div class="logo-container">
      <a href="index.html#home" class="logo-link">
        <img src="assets/logoremove.png" alt="Logo" class="logo-img">
        <span class="logo-text">MATTHEW MUSIC<br><strong>AUDIO</strong></span>
      </a>
    </div>
    <nav>
      <ul class="nav-links">
        <li><a href="index.html#home">Home</a></li>
        <li><a href="index.html#about">About</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="portfolio.html">portfolio</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Portfolio Section -->
  <section id="portfolio" class="portfolio-section">
    <h2>Portfolio</h2>
    <div class="music-player">
      <h3 id="current-track">Track Name</h3>
      <audio id="audioPlayer" src="assets/music/Silent Horror.mp3"></audio>
      <div class="controls">
        <button id="playPauseBtn">Play</button>
        <button id="stopBtn">Stop</button>
      </div>
      <div class="progress-volume-container">
        <div class="progress" id="progress">
          <div class="progress-bar" id="progressBar"></div>
        </div>
        <div class="volume-control">
          <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="1" style="writing-mode: vertical-lr; direction: rtl;">
        </div>
      </div>
      <select id="trackSelect"></select>
    </div>
  </section>

  <!-- Footer（共用） -->
  <footer>
    <p>© 2025 MatthewMusic. All rights reserved.</p>
  </footer>


  <script src="js/mouseEffect.js"></script>
  <script src="js/musicPlayer.js"></script>
</body>
</html>
